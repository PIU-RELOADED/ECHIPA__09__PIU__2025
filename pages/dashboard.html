<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SportZone</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/create-event.css"> <style>
        .filter-section { margin-bottom: 30px; }
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .event-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary-color);
            transition: transform 0.2s;
        }
        .event-card:hover { transform: translateY(-5px); }
        .event-card h3 { margin-bottom: 10px; color: var(--primary-color); }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            background: #e1e8ed;
            margin-bottom: 10px;
        }
        .event-details p { font-size: 0.9rem; margin-bottom: 5px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="nav-logo">SportZone</h2>
            <div>
                <a href="create-event.html" class="btn btn-primary" style="text-decoration: none; display: inline-block; width: auto; margin-right: 10px;">
                    + Creează Eveniment
                </a>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1 id="welcome">Bun venit!</h1>
            <p class="subtitle">Explorează și filtrează evenimentele sportive disponibile.</p>
        </div>

        <div class="card filter-section">
            <h3>Filtrează Evenimente</h3>
            <div class="filter-grid">
                <input type="text" id="searchName" placeholder="Caută după sport...">
                <select id="filterSport">
                    <option value="">Toate sporturile</option>
                </select>
                <select id="filterLevel">
                    <option value="">Toate nivelurile</option>
                </select>
                <input type="date" id="filterDate">
                <select id="sortEvents">
                    <option value="dateAsc">Dată (curând)</option>
                    <option value="dateDesc">Dată (îndepărtat)</option>
                </select>
            </div>
        </div>

        <div id="eventsContainer" class="events-grid">
            </div>
        <p id="noResults" class="empty-message" style="text-align: center; margin-top: 40px;">
            Nu am găsit evenimente care să corespundă criteriilor tale.
        </p>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
